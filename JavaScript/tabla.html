<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero;
        numero=prompt("Ingrese numero: ");
        for(i = 1;i<=10;i++){
		document.write("<li>");
		document.write(numero + "x " + i + "= " + numero * i);
		document.write("</li>");
	}
    </script>
</body>
</html>
